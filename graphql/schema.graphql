type Author {
  email: String!
  name: String!
}

type Repo {
  id: ID!
  name: String!
  url: String!
}

type LatestCommits {
  sha: String!
  author: Author!
  message: String!
  url: String!
}

type Tweet {
  body: String!
  url: String!
}

type Link {
  name: String!
  url: String!
}

type Query {
  height: Int!
  weight: Int!
  age: Int!
  isSleeping: Boolean!
  links(id: String): [Link!]!
  latestCommits(length: Int): [LatestCommits!]!
}
